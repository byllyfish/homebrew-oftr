language: cpp

os:
  - osx

script:
  - brew tap byllyfish/oftr
  - brew update
  - brew install --build-bottle oftr
  - brew --no-rebuild --root-url="https://github.com/byllyfish/homebrew-oftr/releases/download/$TRAVIS_TAG" bottle oftr

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.bottle.tar.gz"
  skip_cleanup: true
  on:
    repo: byllyfish/homebrew-oftr
    tags: true

# Only tagged releases with version numbers.
branches:
  only:
    - /^\d+\.\d+\.\d+$/
